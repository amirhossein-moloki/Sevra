openapi: 3.0.0
info:
  title: Sevra API
  description: API Documentation for Sevra Beauty Salon Management System
  version: 1.0.0
  contact:
    name: Sevra Support
    email: support@sevra.com

servers:
  - url: /api/v1
    description: V1 API

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundError:
      description: The requested resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ValidationError:
      description: Invalid request payload
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: Unexpected server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              description: Unique error code for machine handling
              enum:
                - INTERNAL_ERROR
                - APP_ERROR
                - VALIDATION_ERROR
                - DB_REQUEST_FAILED
                - NOT_FOUND
                - CONFLICT
                - UNAUTHORIZED
                - FORBIDDEN
                - SLOT_NOT_AVAILABLE
                - BOOKING_OVERLAP
                - OVERLAP_CONFLICT
                - BOOKING_START_TIME_IN_PAST
                - INVALID_TRANSITION
                - ONLINE_BOOKING_DISABLED
                - IDEMPOTENCY_KEY_REQUIRED
                - IDEMPOTENCY_KEY_INVALID_LENGTH
                - IDEMPOTENCY_KEY_REUSED_WITH_DIFFERENT_PAYLOAD
                - IDEMPOTENCY_REQUEST_IN_PROGRESS
              example: "VALIDATION_ERROR"
            message:
              type: string
              description: Human-readable error message
              example: "Invalid request payload."
            details:
              type: object
              description: Optional additional error details (e.g., validation issues)
              nullable: true
        meta:
          $ref: '#/components/schemas/Meta'

    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
        meta:
          $ref: '#/components/schemas/Meta'

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            accessToken:
              type: string
            refreshToken:
              type: string
            user:
              $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
        phone:
          type: string
        fullName:
          type: string
        role:
          type: string
          enum: [MANAGER, RECEPTIONIST, STAFF]
        isActive:
          type: boolean

    Salon:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        isActive:
          type: boolean
        description:
          type: string
        createdAt:
          type: string
          format: date-time

    Service:
      type: object
      properties:
        id:
          type: string
        salonId:
          type: string
        name:
          type: string
        durationMinutes:
          type: integer
        price:
          type: integer
        currency:
          type: string
        isActive:
          type: boolean

    Booking:
      type: object
      properties:
        id:
          type: string
        salonId:
          type: string
        serviceId:
          type: string
        staffId:
          type: string
        customerAccountId:
          type: string
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        status:
          type: string
          enum: [PENDING, CONFIRMED, DONE, CANCELED, NO_SHOW]
        paymentState:
          type: string
          enum: [UNPAID, PENDING, PARTIALLY_PAID, PAID, REFUNDED, OVERPAID, FAILED, CANCELED]
        serviceNameSnapshot:
          type: string
        servicePriceSnapshot:
          type: integer
        currencySnapshot:
          type: string

    Staff:
      type: object
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            isPublic:
              type: boolean
            publicName:
              type: string
            bio:
              type: string
            avatarUrl:
              type: string

    Customer:
      type: object
      properties:
        id:
          type: string
        phone:
          type: string
        fullName:
          type: string
        phoneVerifiedAt:
          type: string
          format: date-time

    Meta:
      type: object
      properties:
        requestId:
          type: string
          example: "ckv1abc..."
        pagination:
          type: object
          properties:
            total:
              type: integer
            totalItems:
              type: integer
            page:
              type: integer
            pageSize:
              type: integer
            limit:
              type: integer
            totalPages:
              type: integer

    Pagination:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            type: object
        meta:
          $ref: '#/components/schemas/Meta'

    Settings:
      type: object
      properties:
        id:
          type: string
        salonId:
          type: string
        timeZone:
          type: string
        workStartTime:
          type: string
        workEndTime:
          type: string
        allowOnlineBooking:
          type: boolean
        onlineBookingAutoConfirm:
          type: boolean

    Commission:
      type: object
      properties:
        id:
          type: string
        bookingId:
          type: string
        salonId:
          type: string
        status:
          type: string
          enum: [PENDING, ACCRUED, CHARGED, WAIVED, REFUNDED]
        commissionAmount:
          type: integer
        currency:
          type: string

    Review:
      type: object
      properties:
        id:
          type: string
        salonId:
          type: string
        bookingId:
          type: string
        rating:
          type: integer
        comment:
          type: string
        status:
          type: string
          enum: [PUBLISHED, HIDDEN, DELETED]

paths:
  /health:
    get:
      summary: Health Check
      tags:
        - System
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/analytics/summary:
    get:
      summary: Get analytics summary
      tags:
        - Analytics
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Analytics summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /salons/{salonId}/analytics/staff:
    get:
      summary: Get staff performance analytics
      tags:
        - Analytics
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Staff performance data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/analytics/services:
    get:
      summary: Get service performance analytics
      tags:
        - Analytics
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Service performance data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/analytics/revenue-chart:
    get:
      summary: Get revenue chart data
      tags:
        - Analytics
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Revenue over time data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/settings:
    get:
      summary: Get salon settings
      tags:
        - Settings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Salon settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    put:
      summary: Update salon settings
      tags:
        - Settings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                timeZone:
                  type: string
                workStartTime:
                  type: string
                workEndTime:
                  type: string
                allowOnlineBooking:
                  type: boolean
                onlineBookingAutoConfirm:
                  type: boolean
                preventOverlaps:
                  type: boolean
      responses:
        '200':
          description: Settings updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/commissions:
    get:
      summary: List booking commissions
      tags:
        - Commissions
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: pageSize
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, ACCRUED, CHARGED, WAIVED, REFUNDED]
      responses:
        '200':
          description: List of commissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pagination'

  /salons/{salonId}/commissions/{commissionId}/pay:
    post:
      summary: Pay a commission (record payment)
      tags:
        - Commissions
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: commissionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - currency
              properties:
                amount:
                  type: integer
                currency:
                  type: string
                status:
                  type: string
                  enum: [PENDING, PAID, VOID, REFUNDED]
                  default: PAID
                method:
                  type: string
                  enum: [CASH, CARD, ONLINE, TRANSFER]
                referenceCode:
                  type: string
                paidAt:
                  type: string
                  format: date-time
      responses:
        '201':
          description: Commission payment recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /public/salons/{salonSlug}/pages/{pageSlug}:
    get:
      summary: Get a public page by slug
      tags:
        - CMS
      parameters:
        - name: salonSlug
          in: path
          required: true
          schema:
            type: string
        - name: pageSlug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Page details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/media/upload:
    post:
      summary: Upload an image
      tags:
        - CMS
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                purpose:
                  type: string
                  enum: [COVER, GALLERY, BEFORE_AFTER, LOGO]
                altText:
                  type: string
      responses:
        '201':
          description: Image uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/customers:
    get:
      summary: List customers for a salon
      tags:
        - Customers
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pagination'
    post:
      summary: Create or link a customer
      tags:
        - Customers
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                fullName:
                  type: string
                displayName:
                  type: string
                note:
                  type: string
      responses:
        '201':
          description: Customer created or linked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /public/salons/{salonSlug}/bookings:
    post:
      summary: Create an online booking
      tags:
        - Bookings
      parameters:
        - name: salonSlug
          in: path
          required: true
          schema:
            type: string
        - name: idempotency-key
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - serviceId
                - staffId
                - startAt
                - customer
              properties:
                serviceId:
                  type: string
                staffId:
                  type: string
                startAt:
                  type: string
                  format: date-time
                customer:
                  type: object
                  required:
                    - fullName
                    - phone
                  properties:
                    fullName:
                      type: string
                    phone:
                      type: string
                    email:
                      type: string
                note:
                  type: string
      responses:
        '201':
          description: Booking created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: Bad Request (e.g. Booking in the past)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (e.g. Online booking disabled)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Conflict (e.g. Slot not available)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /salons/{salonId}/bookings:
    get:
      summary: List bookings for a salon
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: pageSize
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, CONFIRMED, DONE, CANCELED, NO_SHOW]
      responses:
        '200':
          description: List of bookings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      summary: Create a booking (Panel)
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - serviceId
                - staffId
                - startAt
                - customer
              properties:
                serviceId:
                  type: string
                staffId:
                  type: string
                startAt:
                  type: string
                  format: date-time
                customer:
                  type: object
                  required:
                    - fullName
                    - phone
                  properties:
                    fullName:
                      type: string
                    phone:
                      type: string
                note:
                  type: string
      responses:
        '201':
          description: Booking created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Conflict (e.g. Slot not available)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /salons/{salonId}/bookings/{bookingId}:
    get:
      summary: Get booking by ID
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    patch:
      summary: Update booking details
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                serviceId:
                  type: string
                staffId:
                  type: string
                startAt:
                  type: string
                  format: date-time
                note:
                  type: string
      responses:
        '200':
          description: Booking updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/bookings/{bookingId}/confirm:
    post:
      summary: Confirm a booking
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Conflict (e.g. Invalid state transition)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /salons/{salonId}/bookings/{bookingId}/cancel:
    post:
      summary: Cancel a booking
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Booking canceled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Conflict (e.g. Invalid state transition)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /salons/{salonId}/bookings/{bookingId}/complete:
    post:
      summary: Complete a booking
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/bookings/{bookingId}/no-show:
    post:
      summary: Mark booking as no-show
      tags:
        - Bookings
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Marked as no-show
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/staff:
    get:
      summary: List staff for a salon
      tags:
        - Staff
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of staff
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    post:
      summary: Add new staff member
      tags:
        - Staff
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullName
                - phone
                - role
              properties:
                fullName:
                  type: string
                phone:
                  type: string
                role:
                  type: string
                  enum: [MANAGER, RECEPTIONIST, STAFF]
                isPublic:
                  type: boolean
                publicName:
                  type: string
                bio:
                  type: string
                avatarUrl:
                  type: string
      responses:
        '201':
          description: Staff member added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /salons/{salonId}/staff/{userId}/shifts:
    get:
      summary: List shifts for a staff member
      tags:
        - Shifts
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of shifts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
    post:
      summary: Upsert shifts for a staff member
      tags:
        - Shifts
      security:
        - bearerAuth: []
      parameters:
        - name: salonId
          in: path
          required: true
          schema:
            type: string
        - name: userId
